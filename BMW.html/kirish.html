<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="kirish.css">
    <link rel="icon" href="img/icon.png">

</head>
<body>
    <div class="bmw1">
        <img src="img/icon.png" alt="Bu yerda rasm bor" class="boxx1">
    </div>
    <div class="login-container">
        <div class="title-container">
            <img src="img/icon.png" alt="" class="boxxx1">
            <p class="title"><b><u>BMW rasmiy sayti</u></b></p>
        </div>
        <div class="form-container">
            <form action="main.html">
                <label for="username"><h3><u><b>Login</b></u></h3></label>
                <input type="text" name="username" required  placeholder="Login kiriting"><br><br>
                <label for="password"><h3><u><b>Parol</b></u></h3></label>
                <input type="password" name="password" required placeholder="Parolni kiriting"><br><br>

                <button type="submit" class="btn btn-primary btn-ghost" style="color: rgb(9, 139, 139);">OK</button>              
            </form>
        </div>
    </div>
</body>
<script>
    const  form = document.querySelector("form");

    form.addEventListener("submit" , function(event){
        const username = form.querySelector('input[name="username"]').value;
        const password = form.querySelector('input[name="password"]').value;

        const inputData =(username,password);

        document.location.href = 'main.html?username = ${inputData.username}&password = ${inputData.password}';
    })
</script>
</html>
